<table class="table table-bordered">
  <thead class="table-primary">
    <tr>
      <th>Participants voted ({{ totalVotes() }} / 3)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hospital of hospitals">
      <td *ngIf="hasHospitalVoted(hospital)">{{ hospital.name }}</td>
    </tr>
  </tbody>
</table>

<div class="d-flex">
  <button class="btn btn-primary my-2 me-2 align-self-start"
          [disabled]="!isVoteButtonEnabled || voteInProgress"
          (click)="onVoteButtonClick(VoteValue.ACCEPT)">
    @if(voteInProgress) {
    <app-spinner></app-spinner>
    } @else {
    <span>Accept</span>
    }
  </button>

  <button class="btn btn-secondary my-2 align-self-end"
          [disabled]="!isVoteButtonEnabled || voteInProgress"
          (click)="onVoteButtonClick(VoteValue.DENY)">
    @if(voteInProgress) {
    <app-spinner></app-spinner>
    } @else {
    <span>Deny</span>
    }
  </button>
</div>
