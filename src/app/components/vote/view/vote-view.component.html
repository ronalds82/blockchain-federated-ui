<table class="table table-bordered">
  <thead class="table-primary">
    <tr>
      <th>Participants voted ({{ totalVotes() }} / 3)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hospital of hospitals">
      <td *ngIf="hasHospitalVoted(hospital)">{{ hospital.name }}</td>
    </tr>
  </tbody>
</table>

<div class="d-flex">
  <button class="btn btn-primary my-2 me-2 align-self-start" [disabled]="!isVoteButtonEnabled"
    (click)="onVoteButtonClick(VoteValue.ACCEPT)">
    Accept
  </button>

  <button class="btn btn-secondary my-2 align-self-end" [disabled]="!isVoteButtonEnabled"
    (click)="onVoteButtonClick(VoteValue.DENY)">
    Deny
  </button>
</div>
