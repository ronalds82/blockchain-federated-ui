<div class="container mt-4">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand"
       href="#">Federated Learning UI</a>
    <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse"
         id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link"
             [routerLink]="!hospitalJson ? null : ['/home', 1]"
             [ngClass]="{'anchor-disable' : !hospitalJson}"
             routerLinkActive="active">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link"
             [routerLink]="!hospitalJson ? null : ['/upload', 1]"
             [ngClass]="{'anchor-disable' : !hospitalJson}"
             routerLinkActive="active">Upload model</a>
        </li>

        <li class="nav-item">
          <a class="nav-link"
             [routerLink]="!hospitalJson ? null : ['/download', 1]"
             [ngClass]="{'anchor-disable' : !hospitalJson}"
             routerLinkActive="active">Download model</a>
        </li>

        <li class="nav-item">
          <a class="nav-link"
             routerLink="/vote"
             [routerLink]="!hospitalJson ? null : ['/vote', 1]"
             [ngClass]="{'anchor-disable' : !hospitalJson}"
             routerLinkActive="active">Vote</a>
        </li>
      </ul>
    </div>
  </nav>

  <router-outlet></router-outlet>
</div>
